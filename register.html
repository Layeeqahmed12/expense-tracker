<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .email-group {
            display: flex;
            gap: 0.5rem;
        }

        .email-group input {
            flex: 1;
        }

        .send-otp-btn {
            padding: 0.75rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .send-otp-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-otp-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .otp-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }

        .otp-section p {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #2196f3;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-box p {
            color: #333;
            font-size: 0.8rem;
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Create your account to get started</p>
        </div>

        <div class="info-box">
            <h3>ðŸ“§ Email Verification Required</h3>
            <p>We'll send an OTP to your email for verification</p>
            <p>Please check your inbox and spam folder</p>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="profile-name">Profile Name</label>
                <input type="text" id="profile-name" name="profile-name" required placeholder="Enter your display name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="email-group">
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <button type="button" id="send-otp-btn" class="send-otp-btn">Send OTP</button>
                </div>
            </div>

            <div id="otp-section" class="otp-section">
                <p>ðŸ“± OTP sent to your email. Please enter the 6-digit code:</p>
                <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6">
            </div>

            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required placeholder="Choose a username (min 3 characters)">
            </div>

            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Choose a password (min 6 characters)">
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
